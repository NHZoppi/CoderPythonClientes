<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'cliente_form' %}">Cliente</a>
            <a class="navbar-brand" href="{% url 'articulo_form' %}">Articulo</a>
            <a class="navbar-brand" href="{% url 'venta_form' %}">Venta</a>
            <a class="btn btn-primary" href="{% url 'register' %}">Registrarse</a>
            <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
            <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    {% if messages %}
        {% for message in messages %}
        <div class ="notification {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}

    {% block contenido %}
    {% endblock contenido %}
</body>
</html>
